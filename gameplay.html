<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
  <title>Document</title>
</head>
<body>
  <h1 class="inAppInstructions">Once you have found a SET, select the three cards for that SET,<br> and press the Check button that appears below.</h1>
  <p class="shuffleRules">If no sets can be found, click reshuffle to get a new grid of cards.</p>
  <button class="reShuffle">Reshuffle</button>

  <main class="gameGrid">
    <div class="card" id="c00"></div>
    <div class="card" id="c01"></div>
    <div class="card" id="c02"></div>
    <div class="card" id="c03"></div>
    <div class="card" id="c04"></div>
    <div class="card" id="c05"></div>
    <div class="card" id="c06"></div>
    <div class="card" id="c07"></div>
    <div class="card" id="c08"></div>
    <div class="card" id="c09"></div>
    <div class="card" id="c10"></div>
    <div class="card" id="c11"></div>
  </main>
  <button class='checkSet'>Check</button>
  <h2 class="inAppUpdate"></h2>
</body>
</html>
